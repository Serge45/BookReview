{% extends "base.html" %}

{% block body %}
{% for r in reviews %}

{% if not r.is_draft %}
<div class="post_block">
    <h3 class="book_title"> 
        {{ r.book.title }}
    </h3>
    <div class="book_review"> 
        <p>{{ r.review }}</p>
    </div>
    <div class="user_tag">
        {{ r.user.username }}
    </div>
</div>
{% endif %}
{% endfor %}
{% endblock %}
